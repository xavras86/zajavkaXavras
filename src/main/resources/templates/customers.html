<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style type=text/css>
        h2 {
            background-color: DeepSkyBlue;
            margin: 10px;
        }
        h3 {

            background-color: Chartreusee;
            margin: 10px;
        }
        div {
            color: black;
            background-color: FloralWhite;
            margin: 2px;
            font-size: 25px;
        }
        body {
            text-align: center;
        }

</style>

<body>

<div class="container">
    <div class="page-header" id="banner">

        <h2>Customers: </h2>
        <a class="btn btn-success btn-lg" th:href="@{/streets}">Streets list</a>
        <a class="btn btn-primary btn-lg" th:href="@{/restaurants}">Restaurants list</a>
        <a class="btn btn-info btn-lg" th:href="@{/customers}">Customers list</a>
        <a class="btn btn-warning btn-lg" th:href="@{/home}">Back to home</a>
        <br>
        <table class="table table-striped table-hover">
            <tr>
                <th>Login</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Phone</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.login}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.surname}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${customer.email}"></td>
                <td>
                    <form action="#" th:action="@{customer/show/{login}(login=${customer.login})}" method="GET">
                        <button type="submit" class="btn btn-info">Show</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="container">
    <div class="page-header" id="banner2">
        <h3>Add new customer</h3>
        <form action="#" th:action="@{/customers/add}" th:method="POST" th:object="${customerDTO}">
            <div class="form-group">
                Name: <input type="text" th:field="*{name}"/><br>
                Surname: <input type="text" th:field="*{surname}"/><br>
                Phone: <input type="text" th:field="*{phone}"/><br>
                Email: <input type="text" th:field="*{email}"/><br>
            </div>
            <div class="form-group">
                <input type="submit" value="Create customer" name="button"/>
            </div>
        </form>
        <hr/>
    </div>
</div>

</body>
</html>
